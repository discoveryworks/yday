name: CI

on:
  push:
    branches: [ main, fix-timeline-architecture ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x, 18.x, 20.x]
        
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install git-standup (required dependency)
      run: npm install -g git-standup
      
    - name: Run Jest tests
      run: npm test
      
    - name: Run Cucumber tests  
      run: npm run test:bdd
      
    - name: Run all tests together
      run: npm run test:all

  lint-and-format:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    # Add linting/formatting checks if they exist in the future
    - name: Check package.json version consistency
      run: npm run version:check